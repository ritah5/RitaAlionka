<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <title>Formulaire d'exemple</title>
    <style>
      /* styles CSS pour le formulaire */
      label {
        display: block;
        margin-bottom: 10px;
        font-weight: bold;
      }
      input[type="text"], textarea {
        display: block;
        margin-bottom: 10px;
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
    </style>
  </head>
  <body>
    <h1>Formulaire d'exemple</h1>
    <form action="#" method="post">
      
      <!-- Question à choix multiples -->
      <label for="question1">Question 1 : Quelle est votre couleur préférée ?</label>
      <select id="question1" name="question1">
        <option value="">Sélectionnez une option</option>
        <option value="rouge">Rouge</option>
        <option value="bleu">Bleu</option>
        <option value="vert">Vert</option>
        <option value="jaune">Jaune</option>
      </select>
      
      <!-- Question vrai/faux -->
      <label for="question2">Question 2 : La Terre est ronde ?</label>
      <input type="radio" id="question2-true" name="question2" value="true">
      <label for="question2-true">Vrai</label>
      <input type="radio" id="question2-false" name="question2" value="false">
      <label for="question2-false">Faux</label>
      
      <!-- Question à réponse courte -->
      <label for="question3">Question 3 : Quel est votre plat préféré ?</label>
      <input type="text" id="question3" name="question3">
      
      <!-- Bouton de soumission -->
      <input type="submit" value="Envoyer">
      
    </form>
  </body>
</html>
