<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <title>Formulaire d'exemple</title>
  <style>
    /* styles CSS pour le formulaire */
    label {
      display: block;
      margin-bottom: 10px;
      font-weight: bold;
    }

    input[type="text"],
    textarea {
      display: block;
      margin-bottom: 10px;
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
  </style>
</head>

<body>
  <h1>Formulaire d'exemple</h1>
  <form action="#" method="post">

    <!-- Question à choix multiples -->
    <label for="question1">Question 1 : Qui est l'intrus ?</label>
    <select id="question1" name="question1">
      <option value="">Sélectionnez une option</option>
      <option value="orange">Orange</option>
      <option value="rouge">Rouge</option>
      <option value="vert">Vert</option>
      <option value="jaune">Jaune</option>
    </select>


    <!-- Question à réponse courte -->
    <label for="question4">Question 4 : Quelle est la hauteur actuelle de la Tour Eiffel ?</label>
    <input type="text" id="question4" name="question4">


    <button type="button" onclick="submitQuiz()">Soumettre</button>
  </form>
  <script>


    function submitQuiz() {
      // récupération des valeurs pour chaque question
      var question1 = document.getElementById("question1").value;
      var question4 = document.getElementById("question4").value;

      console.log(question4)

      const correctAnswers =
      {
        question1: 'orange',
        question4: '330',
      };

      let score = 0;

      if (question1 === correctAnswers.question1) {
        score += 1;
      }

      if (question4.toLowerCase() === correctAnswers.question4.toLowerCase()) {
        score += 1;
      }
      alert(`Votre score est de ${score} sur 4`);
    }

   
    


  </script>

</body>

</html>
